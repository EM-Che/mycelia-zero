<div class="hide tmplheader">Create new tracking label</div>
<form id="labelform" class="form-horizontal">
	<fieldset>
		<div class="control-group">
			<label class="control-label" for="name">Name</label>
			<div class="controls">
				<input class="xlarge" id="name" name="name" type="text" placeholder="Name" required="required" value=""/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="desc">Description</label>
			<div class="controls">
				<textarea class="xlarge" name="desc" id="desc" rows="3" placeholder="Description" required="required"></textarea>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="tags">Tags</label>
			<div class="controls">
        <% _.each(tags, function(tag) { %>
					<label class="checkbox">
						<input type="checkbox" id="<%- tag.name %>" name="tags" value="<%- tag.name %>"/>
						<span><%= tag.description %></span>
					</label>
        <% })%>
			</div>
		</div>
		<div class="form-actions">
			<div class="btn-toolbar">
				<div class="btn-group">
					<button type="submit" class="hide"/>
					<button type="reset" class="hide"/>
					<a id="saveandprint" class="btn btn-primary save"><i class="icon-print"/> Save &amp; print</a>
					<button type="button" data-toggle="dropdown" class="btn btn-primary dropdown-toggle"><span class="caret"/></button>
					<ul class="dropdown-menu">
						<li>
							<a id="justsave"><i class="icon-hdd"/> Save</a>
						</li>
					</ul>
				</div>
				<div class="btn-group">
					<a id="reset" class="btn">Cancel</a>
				</div>
			</div>
		</div>
	</fieldset>
</form>

<h2>Preview</h2>

<canvas id="label"/>
